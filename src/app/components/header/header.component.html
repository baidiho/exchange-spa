<header class="header">
  <div class="currency-wrap" *ngFor="let currency of service.curList">
    <div
      class="single-currency"
      *ngIf="currency.cc === 'USD' || currency.cc === 'EUR'"
    >
/* I think the better way is to use cuurencyPipe. I have no possibilities to patch code right now.  comment by 27/03/2023 */
      <p>{{ currency.cc }}</p>
      <p>{{ currency.rate }}</p>
    </div>
  </div>
</header>
